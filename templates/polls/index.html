{% extends 'base.html' %}
{% block content %}

<style>
  body {
    background: linear-gradient(120deg, #f0f2f5 0%, #e0e7ef 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    padding: 20px;
  }
  h1.text-center {
    font-size: 2.8rem;
    color: #2d3a4a;
    font-weight: 700;
    margin-bottom: 30px;
    letter-spacing: 1px;
  }
  .card {
    max-width: 600px;
    margin: 0 auto 20px auto;
    box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15), 0 1.5px 4px rgba(44, 62, 80, 0.07);
    border: none;
    border-radius: 18px;
    background: #fff;
    transition: box-shadow 0.3s ease;
  }
  .card:hover {
    box-shadow: 0 16px 48px rgba(44, 62, 80, 0.20), 0 2px 8px rgba(44, 62, 80, 0.09);
  }
  .card-body {
    padding: 30px 36px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }
  .card-body p.lead {
    font-size: 1.3rem;
    color: #343a40;
    margin-bottom: 20px;
    font-weight: 600;
  }
  .btn-primary, .btn-secondary {
    padding: 10px 22px;
    font-size: 1rem;
    border-radius: 8px;
    font-weight: 600;
    transition: background 0.3s ease, transform 0.2s ease;
    margin-right: 10px;
  }
  .btn-primary {
    background: linear-gradient(90deg, #007bff 70%, #0056b3 100%);
    border: none;
    color: #fff;
    box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
  }
  .btn-primary:hover, .btn-primary:focus {
    background: linear-gradient(90deg, #0056b3 70%, #007bff 100%);
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 6px 18px rgba(0, 86, 179, 0.5);
    color: #fff;
    text-decoration: none;
  }
  .btn-secondary {
    background: linear-gradient(90deg, #6c757d 70%, #495057 100%);
    border: none;
    color: #fff;
    box-shadow: 0 2px 8px rgba(108, 117, 125, 0.3);
  }
  .btn-secondary:hover, .btn-secondary:focus {
    background: linear-gradient(90deg, #495057 70%, #6c757d 100%);
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 6px 18px rgba(73, 80, 87, 0.5);
    color: #fff;
    text-decoration: none;
  }
  p {
    font-size: 1.1rem;
    color: #6c757d;
  }
  @media (max-width: 600px) {
    h1.text-center {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .card {
      max-width: 95vw;
      margin-bottom: 15px;
    }
    .card-body {
      padding: 20px 15px;
    }
    .card-body p.lead {
      font-size: 1.1rem;
    }
    .btn-primary, .btn-secondary {
      padding: 8px 18px;
      font-size: 0.9rem;
      margin-right: 8px;
    }
  }
</style>

<h1 class="text-center mb-3">Poll Questions</h1>

{% if latest_question_list %}
    {% for question in latest_question_list %}
        {% if question.id %}
        <div class="card mb-3">
            <div class="card-body">
                <p class="lead">{{ question.question_text }}</p>
                <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary btn-sm">Vote Now</a>
                <a href="{% url 'polls:results' question.id %}" class="btn btn-secondary btn-sm">Results</a>
            </div>
        </div>
        {% endif %}
    {% endfor %}
{% else %}
    <p>No polls available</p>
{% endif %}

{% endblock %}
