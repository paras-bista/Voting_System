{% extends 'base.html' %}
{% block content %}

<style>
  body {
    background: linear-gradient(120deg, #f0f2f5 0%, #e0e7ef 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    padding: 20px;
  }
  h1.text-center {
    font-size: 2.8rem;
    color: #2d3a4a;
    font-weight: 700;
    margin-bottom: 40px;
    letter-spacing: 1px;
  }
  .list-group {
    max-width: 600px;
    margin: 0 auto 40px auto;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15), 0 1.5px 4px rgba(44, 62, 80, 0.07);
    padding: 0;
    list-style: none;
    overflow: hidden;
  }
  .list-group-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 30px;
    font-size: 1.2rem;
    font-weight: 600;
    color: #343a40;
    border-bottom: 1px solid #e9ecef;
    transition: background-color 0.3s ease;
    cursor: default;
  }
  .list-group-item:last-child {
    border-bottom: none;
  }
  .list-group-item:hover {
    background-color: #f8f9fa;
  }
  .badge-success {
    background: linear-gradient(90deg, #28a745 70%, #218838 100%);
    color: #fff;
    font-size: 1rem;
    padding: 8px 16px;
    border-radius: 50px;
    font-weight: 700;
    min-width: 80px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
  }
  .text-center {
    max-width: 600px;
    margin: 0 auto;
  }
  .btn-secondary, .btn-dark {
    padding: 12px 28px;
    font-size: 1.1rem;
    border-radius: 8px;
    font-weight: 600;
    margin: 0 8px 12px 8px;
    transition: background 0.3s ease, transform 0.2s ease;
    box-shadow: 0 2px 8px rgba(44, 62, 80, 0.1);
    border: none;
    cursor: pointer;
    display: inline-block;
    min-width: 140px;
    text-align: center;
    text-decoration: none;
  }
  .btn-secondary {
    background: linear-gradient(90deg, #6c757d 70%, #495057 100%);
    color: #fff;
  }
  .btn-secondary:hover, .btn-secondary:focus {
    background: linear-gradient(90deg, #495057 70%, #6c757d 100%);
    transform: translateY(-2px) scale(1.05);
    color: #fff;
    text-decoration: none;
  }
  .btn-dark {
    background: linear-gradient(90deg, #343a40 70%, #23272b 100%);
    color: #fff;
  }
  .btn-dark:hover, .btn-dark:focus {
    background: linear-gradient(90deg, #23272b 70%, #343a40 100%);
    transform: translateY(-2px) scale(1.05);
    color: #fff;
    text-decoration: none;
  }
  @media (max-width: 600px) {
    h1.text-center {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .list-group {
      max-width: 95vw;
    }
    .list-group-item {
      font-size: 1rem;
      padding: 14px 20px;
    }
    .badge-success {
      font-size: 0.9rem;
      min-width: 70px;
      padding: 6px 12px;
    }
    .btn-secondary, .btn-dark {
      font-size: 1rem;
      padding: 10px 20px;
      min-width: 120px;
      margin: 6px 6px 12px 6px;
    }
  }
</style>

<h1 class="mb-5 text-center">{{ question.question_text }}</h1>

<ul class="list-group mb-5">
    {% for choice in question.choice_set.all %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ choice.choice_text }}
            <span class="badge badge-success badge-pill">
                {{ choice.votes }} vote{{ choice.votes|pluralize }}
            </span>
        </li>
    {% endfor %}
</ul>

<div class="text-center">
    <a class="btn btn-secondary mr-2" href="{% url 'polls:index' %}">Back To Polls</a>
    <a class="btn btn-dark" href="{% url 'polls:detail' question.id %}">Vote Again?</a>
</div>

{% endblock %}
